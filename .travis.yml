before_install:
- pip install -U -r ci/requirements.txt

install:
- pip install .

before_script:
- pip install -U -r tests/requirements.txt

script:
- green -T

after_script:
- python -m codecov

before_deploy:
- python setup.py sdist bdist_wheel
- twine check dist/*

